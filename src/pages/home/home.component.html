<ion-header>
  <ion-navbar>
    <ion-title>My Contracts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let contract of contracts">
      {{contract.name}}
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="goAddPage()"><ion-icon ios="md-add" md="md-add" name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
